<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shop.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo"> <span>G</span>wen's finery</a>
        <i class="bx bx-cart" id="cart-icon"></i>

        <div class="cart">
          <h2 class="class-title">Your Cart</h2>

          <div class="cart-content"></div>

          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>

          <button type="button" class="btn-buy">Buy Now</button>

          <i class="bx bx-x" id="cart-close"></i>
        </div>
      </div>
    </header>

    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>

      <div class="shop-content">
        <!-- BOX1 -->
        <div class="product-box">
          <img src="bayaband.JPG" alt="" class="product-img" />
          <h2 class="product-title">Bayaband Clogs</h2>
          <span class="product-price">$20</span>
          <i class="bx bx-cart add-cart"></i>
        </div>

        <!-- BOX2 -->
        <div class="product-box">
          <img src="classic.JPG" alt="" class="product-img" />
          <h2 class="product-title">Classic Bae</h2>
          <span class="product-price">$20</span>
          <i class="bx bx-cart add-cart"></i>
        </div>

        <!-- BOX3 -->
        <div class="product-box">
          <img src="fullforce.JPG" alt="" class="product-img" />
          <h2 class="product-title">Crocband Fullforce</h2>
          <span class="product-price">$20</span>
          <i class="bx bx-cart add-cart"></i>
        </div>

        <!-- BOX4 -->
        <div class="product-box">
          <img src="hiker.JPG" alt="" class="product-img" />
          <h2 class="product-title">Classic Hiker Clogs</h2>
          <span class="product-price">$20</span>
          <i class="bx bx-cart add-cart"></i>
        </div>

        <!-- BOX5 -->
        <div class="product-box">
          <img src="pollex.JPG" alt="" class="product-img" />
          <h2 class="product-title">Pollex</h2>
          <span class="product-price">$20</span>
          <i class="bx bx-cart add-cart"></i>
        </div>

        <!-- BOX6 -->
        <div class="product-box">
          <img src="silicon.JPG" alt="" class="product-img" />
          <h2 class="product-title">Crocs Bayaband Flip</h2>
          <span class="product-price">$20</span>
          <i class="bx bx-cart add-cart"></i>
        </div>

        <!-- BOX7 -->
        <div class="product-box">
          <img src="terrian.JPG" alt="" class="product-img" />
          <h2 class="product-title">Classic Terrain Clogs</h2>
          <span class="product-price">$20</span>
          <i class="bx bx-cart add-cart"></i>
        </div>

        <!-- BOX8 -->
        <div class="product-box">
          <img src="yukons.JPG" alt="" class="product-img" />
          <h2 class="product-title">Yukons</h2>
          <span class="product-price">$20</span>
          <i class="bx bx-cart add-cart"></i>
        </div>
      </div>
    </section>

    <script src="shop.js"></script>
  </body>
</html>
